<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/icon.png" />
  <link rel="stylesheet" href="style.css">

  <title>HowSay</title>
</head>

<body>


  <div class="wrapper">
    <h1>HowSay</h1>

    <p>
      Search
      <a href="https://www.merriam-webster.com/" class="url" target="_blank">Merriam-Webster</a>
      for the selected word.
    </p>

    <form>
      <input type="text" id="query">
      <input type="button" value="Define" id="define-word">
    </form>

    <div class="information-wrapper">

      <div class="line">
        <b id="word">voluminous</b>
        <p id="pos">adjective</p>
      </div>

      <div class="line">
        <p id="syllables">vo·​lu·​mi·​nous</p>
        <p class="separator">|</p>
        <p id="pronunciation">və-ˈlü-mə-nəs</p>
      </div>

      <div id="definition">
        <p>having or marked by great volume or bulk : large; also : full</p>
        <p>numerous</p>
        <p>filling or capable of filling a large volume or several volumes</p>
      </div>

      <audio controls id="player">
        <source id="audio_source" src="https://media.merriam-webster.com/audio/prons/en/us/mp3/v/volumi02.mp3" />
      </audio>

    </div>

    <p>Shortcut: CTRL+M</p>
  </div>

  <script src="popup.js"></script>
</body>

</html>
