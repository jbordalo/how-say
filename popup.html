<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/icon.png" />
  <link rel="stylesheet" href="style.css">

  <title>HowSay</title>
</head>

<body>


  <div class="wrapper">
    <h1>HowSay</h1>

    <p>
      Search
      <a href="https://www.merriam-webster.com/" class="url" target="_blank">Merriam-Webster</a>
      for the selected word.
    </p>

    <form id="form">
      <input type="text" id="query">
      <input type="submit" value="Define" id="define-button">
    </form>

    <div class="information-wrapper">

      <p id="error"></p>

      <div id="alternatives"></div>

      <div class="line">
        <b id="word"></b>
        <p id="pos"></p>
        <img src="assets/audio.png" id="pronounce-button">
      </div>

      <div class="line">
        <p id="syllables"></p>
        <p id="separator">|</p>
        <p id="pronunciation"></p>
      </div>

      <div id="definition"></div>

      <audio id="player">
        <source id="audio-source" src="" />
        Audio not supported
      </audio>

    </div>

    <p>Shortcut: CTRL+M</p>
  </div>

  <script src="popup.js"></script>
</body>

</html>
